<!DOCTYPE html>
<html>
  <head>
    <title>Cigarette and vaping device use by age group</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vape_graphic_style.css"/>
  </head>
  <body>
    <h1>Cigarette and vaping device use by age group</h1>
    <h2>Cigarette and vaping device use overview</h2>
    <script>
      var width = 780;
      var height = 575;
      var margin = {top: 25, left: 55, right: 25, bottom: 200};

      var svg = d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height);

      var data = [
          {x: "8th grade cigarette use", y: 2.2},
          {x: "8th grade vaping", y: 10.4},
          {x: "10th grade cigarette use", y: 4.2},
          {x: "10th grade vaping", y: 21.7},
          {x: "12th grade cigarette use", y: 7.6},
          {x: "12th grade vaping", y: 26.7},
          {x: "College students cigarette use", y: 6.8},
          {x: "College vaping", y: 21.3},
          {x: "Young adults cigarette use", y: 12.3},
          {x: "Young adults vaping", y: 17.1}
        ];

        var xScale = d3.scaleBand()
          .domain(["8th grade cigarette use","8th grade vaping","10th grade cigarette use","10th grade vaping","12th grade cigarette use","12th grade vaping","College students cigarette use","College vaping","Young adults cigarette use","Young adults vaping"])
          .rangeRound([margin.left, width-margin.right])
          .padding(0.25);

        var yScale = d3.scaleLinear()
          .domain([0,100])
          .range([height-margin.bottom, margin.top]);

        var xAxis = svg.append("g")
          .attr("transform",`translate(0,${height-margin.bottom})`)
          .call(d3.axisBottom().scale(xScale))
          .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx","-.8em")
            .attr("dy",".15em")
            .attr("transform","rotate(-65)");

        var yAxis = svg.append("g")
          .attr("transform",`translate(${margin.left},0)`)
          .call(d3.axisLeft().scale(yScale));

        var tooltip = d3.select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("position", "absolute")
          .style("z-index", "10")
          .style("opacity", 0);

        var bar = svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
            .attr("x",function(d) { return xScale(d.x); })
            .attr("y", function(d) { return yScale(d.y); })
            .attr("width",xScale.bandwidth())
            .attr("height", function(d) { return height - margin.bottom - yScale(d.y); })
            .attr("fill","#b12426")
            .attr("opacity",".65")
            .attr("stroke","#ff3333")
            .attr("stroke-width","2")
            .on("mouseover", function(d) {
              d3.select(this)
                .attr("opacity",".85");
                tooltip.transition()
                .duration(300)
                .style("opacity", "0.9")
                .text(`${d.y}%`);
            }).on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
            .on("mouseout", function() {
              d3.select(this)
                .attr("opacity",".65");
              return tooltip.transition()
              .duration(300)
              .style("opacity", "0");
            })

        var xLabel = svg.append("text")
          .attr("class","axisLabel")
          .attr("x",55)
          .attr("y",height-35)
          .text("Drug type and method of consumption by age group");

        var yLabel = svg.append("text")
          .attr("class","axisLabel")
          .attr("transform","rotate(-90)")
          .attr("x",(-height+160)/2)
          .attr("y",20)
          .attr("text-anchor","middle")
          .text("30-day prevalence of use (%)");
    </script>
    <br>
    <button type="button" onclick="window.location.href = 'vape_graphic_8.html';">8th grade</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_10.html';">10th grade</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_12.html';">12th grade</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_college.html';">College</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_ya.html';">19-28</button>


  </body>
</html>
