<!DOCTYPE html>
<html>
  <head>
    <title>Cigarette and vaping device use by 12th graders</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vape_graphic_style.css"/>
  </head>
  <body>
    <h1>Cigarette and vaping device use by age group</h1>
    <h2>Use by 12th graders</h2>
    <script>
      var width = 780;
      var height = 615;
      var margin = {top: 25, left: 55, right: 25, bottom: 245};

      var svg = d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height);

      var data = [
        {x: "Cigarette use", y: 7.6},
        {x: "Any vaping", y: 26.7},
        {x: "Vaping nicotine", y: 20.9},
        {x: "Vaping marijuana", y: 7.5},
        {x: "Vaping flavor only", y: 13.5},
      ];

        var xScale = d3.scaleBand()
          .domain(["Cigarette use","Any vaping","Vaping nicotine","Vaping marijuana","Vaping flavor only"])
          .rangeRound([margin.left, width-margin.right])
          .padding(0.25);

        var yScale = d3.scaleLinear()
          .domain([0,100])
          .range([height-margin.bottom, margin.top]);

        var xAxis = svg.append("g")
          .attr("transform",`translate(0,${height-margin.bottom})`)
          .call(d3.axisBottom().scale(xScale))
          .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx","-.8em")
            .attr("dy",".15em")
            .attr("transform","rotate(-65)");

        var yAxis = svg.append("g")
          .attr("transform",`translate(${margin.left},0)`)
          .call(d3.axisLeft().scale(yScale));

        var tooltip = d3.select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("position", "absolute")
          .style("z-index", "10")
          .style("visibility", "hidden");

        var bar = svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
            .attr("x",function(d) { return xScale(d.x); })
            .attr("y", function(d) { return yScale(d.y); })
            .attr("width",xScale.bandwidth())
            .attr("height", function(d) { return height - margin.bottom - yScale(d.y); })
            .attr("fill","#b12426")
            .attr("opacity",".65")
            .attr("stroke","#ff3333")
            .attr("stroke-width","2")
            .on("mouseover", function(d) {
              d3.select(this)
                .attr("opacity",".8");
                tooltip.style("visibility", "visible")
                  .text(`${d.y}%`);
            }).on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
            .on("mouseout", function() {
              d3.select(this)
                .attr("opacity",".65");
              return tooltip.style("visibility", "hidden");
            })

        var xLabel = svg.append("text")
          .attr("class","axisLabel")
          .attr("x",width/2)
          .attr("y",height-125)
          .attr("text-anchor","middle")
          .text("Drug type and method of consumption");

        var yLabel = svg.append("text")
          .attr("class","axisLabel")
          .attr("transform","rotate(-90)")
          .attr("x",(-height+160)/2)
          .attr("y",20)
          .attr("text-anchor","middle")
          .text("30-day prevalence of use (%)");
    </script>
    <br>
    <button type="button" onclick="window.location.href = 'vape_graphic_8.html';">8th grade</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_10.html';">10th grade</button>
    <button type="button" onclick="window.location.href = 'vape_graphic.html';">Main</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_college.html';">College</button>
    <button type="button" onclick="window.location.href = 'vape_graphic_ya.html';">19-28</button>


  </body>
</html>
